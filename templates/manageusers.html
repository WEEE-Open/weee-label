{% extends 'base.html' %}

{% block content %}
    <h4>Add new user:</h4>
    <form method="post">
        <input type="submit" name="newusername" value="Add new user">
    </form>
    <hr />
    <h4>Delete existing user:</h4>
    <form method="post">
        <label for="delusername">Username</label>
        <input name="delusername" id="delusername" required>
        <input type="submit" value="Delete user">
    </form>
    <hr />
    <form method="post">
        <input type="submit" name="cancel" value="Cancel">
    </form>
    <hr />
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
        </tr>
    {% for id, username in users.items() %}
        <tr>
          <td>{{ id }}</td>
          <td>{{ username }}</td>
        </tr>
    {% endfor %}
    </table>
    {% include 'logout.html' %}
{% endblock %}
