{% extends 'base.html' %}

{% block content %}
    <h4>Add new user:</h4>
    <form method="post">
        <input type="submit" name="newusername" value="Add new user">
    </form>
    <hr />
    <h4>Delete existing user:</h4>
    <form method="post">
        <label for="delusername">Delete username</label>
        <input name="delusername" id="delusername" required>
        <input type="submit" value="Delete user">
    </form>
    <hr />
    <form method="post">
        <input type="submit" name="cancel" value="Cancel">
    </form>

    {% include 'logout.html' %}
{% endblock %}
